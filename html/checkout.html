<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styling/style.css">
</head>

<body>
    <section id="header">
        <a href="#"> <img src="../img/logo.png" class="logo"></a>
        <div>
            <ul id="navbar">
                <li> <a class="active" href="index.html">Home</a></li>
                <li> <a href="shop.html">Shop</a></li>
                <li> <a href="#">Blog</a></li>
                <li> <a href="about.html">About</a></li>
                <li> <a href="contact.html">Contact</a></li>
                <div class="iconCart">
                    <img src="../icon.png">
                    <div class="totalQuantity">0</div>
                </div>
            </ul>
        </div>
        <div class="cart">
            <h2>
                CART
            </h2>

            <div class="listCart">
                <div class="item">
                    <img src="../images/1.webp">
                    <div class="content">
                        <div class="name">CoPilot / Black / Automatic</div>
                        <div class="price">$550 / 1 product</div>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span class="value">3</span>
                        <button>+</button>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <div class="close">
                    CLOSE
                </div>
                <div class="checkout">
                    <a href="checkout.html">CHECKOUT</a>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="checkoutLayout">


            <div class="returnCart">
                <a href="shop.html">keep shopping</a> <br> <br>
                <div class="list">

                    <div class="item">
                        <img src="../images/1.webp">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>

                </div>
            </div>


            <form action="" id="checkoutForm">
                <div class="right">
                    <h1>Checkout</h1>
                    <div class="form">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name">
                        </div>

                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </div>

                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>

                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="kingdom">Kingdom</option>
                            </select>
                        </div>

                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose..</option>
                                <option value="london">London</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice" id="price">$</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">CHECKOUT</button>
                </div>
            </form>
        </div>
    </div>


    <script src="../JS/checkout.js"></script>
    <script src="../JS/checkoutB.js"></script>

</body>

</html>
